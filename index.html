<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Денис. Путешествия по России">
    <meta name="author" content="Пикинер Денис">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" href="icon.png">
    <title>Путешествия по России</title>
</head>
<body>
<div class="page">
    <header class="header" aria-label="Шапка">
        <div class="header__logo"></div>
        <ul class="header__lang-changer" lang="en">
            <li>
                <a class="header__lang-link">Ru</a>
            </li>
            <li>
                <a class="header__lang-link">En</a>
            </li>
        </ul>
    </header>
    <main class="content">
        <section class="lead" aria-label="Маршрут путешествия">
            <h1 class="lead__title">Путешествия по России</h1>
            <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
                <picture>
                    <source srcset="images/1280/map-travel.jpg" media="(min-width: 1280px)">
                    <source srcset="images/1024/map-travel.jpg" media="(min-width: 1024px)">
                    <source srcset="images/768/map-travel.jpg" media="(min-width: 768px)">
                    <source srcset="images/320/map-travel.jpg" media="(min-width: 320px)">
                    <img class="lead__map-travel" src="icon.png" alt="Недовольный кот">
                </picture>
                <p class="lead__caption">ваша полка — верхняя</p>
        </section>
        <section class="intro" aria-label="Заблуждения о путешествии по России"></section>
        <section class="photo-grid" aria-label="Природа России"></section>
        <section class="places" aria-label="Места для посещения"></section>
        <section class="cover" aria-label="Видеоистория 'До Байкала 'на собаках''"></section>
    </main>
    <footer class="footer" aria-label="Подвал"></footer>
</div>
</body>
</html>
